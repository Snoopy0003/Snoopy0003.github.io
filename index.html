<!DOCTYPE html>

<head>
    
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RANDOM DISH GENERATOR</title>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet"> 
<link rel="icon" href="favicon.png" type="image/png">

</head>

<body>
    
<header>
        
<h1>Random Dish Generator</h1>
<p>Hungry? Select a random dish from a variety of cuisines!!</p>
    
</header>
    
<main>
        
<div class="button-container">
            
<button class="button" onclick="generateDish('Italian')">Italian</button>
<button class="button" onclick="generateDish('Indian')">Indian</button>
<button class="button" onclick="generateDish('Japanese')">Japanese</button>
<button class="button" onclick="generateDish('Mexican')">Mexican</button>
        
</div>
        
<div class="dish-container" id="dish-container">
        
</div>
    
</main>
    
<script src="dishgenerator.js"></script>

<footer>

<p>ENJOY</p>

</footer>

</body>

</html>
